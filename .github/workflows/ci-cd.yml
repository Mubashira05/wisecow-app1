
name: CI/CD Pipeline for Wisecow App

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        run: |
          docker build -t <your-container-registry>/wisecow:${{ github.sha }} .

      

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3- name: Log in to Amazon ECR
  uses: aws-actions/amazon-ecr-login@v1
  with:
    region: us-west-2  # Update with your region

- name: Build Docker image
  run: |
    docker build -t your-ecr-repository-name/wisecow:${{ github.sha }} .

- name: Push Docker image to ECR
  run: |
    docker push your-ecr-repository-name/wisecow:${{ github.sha }}

        with:
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/wisecow-app wisecow-app=<your-container-registry>/wisecow:${{ github.sha }}
          kubectl rollout status deployment/wisecow-app
